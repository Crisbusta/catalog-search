services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog-backend
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: catalog-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8081:80"
